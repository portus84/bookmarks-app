<form [formGroup]="form" (ngSubmit)="form.valid && save()" autocomplete="off">
  <h2 mat-dialog-title>{{data?.id ? 'Edit' : 'New'}} Bookmark</h2>
  <mat-dialog-content class="mat-typography">

    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name" autofocus cdkFocusInitial required>
      <mat-error *ngIf="form.get('name').invalid">
        You must enter a 'name'
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>URL</mat-label>
      <input matInput placeholder="URL" formControlName="url" required>
      <mat-error *ngIf="form.get('url').invalid">
        You must enter a 'url'
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Group</mat-label>
      <input matInput placeholder="Group" formControlName="group" required>
      <mat-error *ngIf="form.get('group').invalid">
        You must enter a 'group'
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" type="submit">Save</button>
  </mat-dialog-actions>
</form>
